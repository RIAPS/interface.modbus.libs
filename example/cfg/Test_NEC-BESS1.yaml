# DG1, READ, CMD
# DG1, WRITE, CMD=Value
NEC-BESS-VM1: 
   Description: NEC BESS1
   TCP:
      Address: 172.21.20.70
      Port: 501
   # RS232:
   #    device: /dev/ttyS1
   #    baudrate: 57600
   #    bytesize: 8
   #    parity: 'N'
   #    stopbits: 1
   #    xonxoff: 0
   Slave: 1
   Interval: 10000
   Neighbors: []
   VoltageRegulateDG: 1
   ##### only READ commands are allowed to be used as polling functions ####
   poll:
      ReferenceInput_READ:
         # if min > polled_value or max < polled_value an event is posted
         max: 2.0 
         min: 1.0        
   debugMode: False

###### NO input register for NEC BESS, all are holding registers ######

###### READ/WRITE Commands - Holding registers #######
   GeneratorStatus_READ:
      info: Description of parameter or command
      function: READ_HOLDING_REGISTERS
      start: 50
      length: 1
      output_value: [0]
      data_format: ""
      expected_length: -1
      write_starting_address_FC23: 0
      Units:
         - 1
         - None
      #Info: Generator reactive power setpoint

   GeneratorStatus_WRITE:
      info: Description of parameter or command
      function: WRITE_MULTIPLE_REGISTERS
      start: 50
      length: 1
      output_value: [0.0]
      data_format: ""
      expected_length: -1
      write_starting_address_FC23: 0
      Units:
         - 1
         - None

   ReferenceInput_READ:
      info: Description of parameter or command
      function: READ_HOLDING_REGISTERS
      start: 7020
      length: 2
      output_value: [0]
      data_format: ">f"
      expected_length: -1
      write_starting_address_FC23: 0
      Units:
         - 1
         - Volts
      #Info: Generator frequency setpoint

   ReferenceInput_WRITE:
      info: Description of parameter or command
      function: WRITE_MULTIPLE_REGISTERS
      start: 7020
      length: 2
      output_value: [3.140000]
      data_format: ">f"
      expected_length: -1
      write_starting_address_FC23: 0
      Units:
         - 1
